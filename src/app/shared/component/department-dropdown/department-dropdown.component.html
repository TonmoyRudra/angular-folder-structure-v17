<label class="col-form-label requiredMark">Department</label>
<div class="">
  <dx-select-box
    class="col-sm-11"
    [dataSource]="allDepartmentList"
    valueExpr="hR_DeptID"
    displayExpr="hR_DeptName"
    [searchEnabled]="true"
    [searchExpr]="['hR_DeptName']"
    [(ngModel)]="selectedDepartmentId"
    [showClearButton]="true"
    (onSelectionChanged)="departmentOptionChange($event)"
  >
    <dx-validator [validationGroup]="validationGroupName">
      <dxi-validation-rule
        type="required"
        message="Department Name Required"
      ></dxi-validation-rule>
    </dx-validator>
  </dx-select-box>
</div>
