<label class="col-form-label requiredMark">{{ label }}</label>
<div class="">
  <dx-select-box
    class="col-sm-11"
    [dataSource]="allPlaceOfPostingList"
    valueExpr="bM_ItemIDUsers"
    displayExpr="itemName"
    [searchEnabled]="true"
    [searchExpr]="['itemName']"
    [(ngModel)]="selectedId"
    [showClearButton]="true"
    (onSelectionChanged)="dropdownOptionChange($event)"
  >
    <dx-validator [validationGroup]="validationGroupName">
      <dxi-validation-rule  *ngIf="status == 'Grade(Employee)' ? false : true"
        type="required"
        message="{{ label }} Name Required"
      ></dxi-validation-rule>
    </dx-validator>
  </dx-select-box>
</div>
