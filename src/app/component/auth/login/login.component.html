<div class="loginPage">
  <div class="loginMain" style="background-color: white">
    <div class="header">
      <a
        _ngcontent-c1=""
        class="brand-logo"
        href="http://www.bsrm.com"
        target="_blank"
        ><img
          _ngcontent-c1=""
          alt=""
          class="responsive-img"
          src="./assets/images/bsrm-logo.png"
          width="100%"
      /></a>
      <!-- <div class="title">{{title}}</div>
      <div class="description">{{description}}</div> -->
      <div class="title">{{ this.globalService.appTitle }}</div>
    </div>
    <form class="login-form" (submit)="onSubmit($event)">
      <dx-form [formData]="model" [disabled]="loading">
        <dxi-item
          dataField="UserName"
          editorType="dxTextBox"
          style="color: white"
          [editorOptions]="{
            stylingMode: 'filled',
            placeholder: 'UserName',
            mode: 'email'
          }"
        >
          <dxi-validation-rule
            type="required"
            message="UserName is required"
          ></dxi-validation-rule>
          <!-- <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule> -->
          <dxo-label [visible]="false"></dxo-label>
        </dxi-item>

        <dxi-item
          dataField="password"
          editorType="dxTextBox"
          [editorOptions]="{
            stylingMode: 'filled',
            placeholder: 'Password',
            mode: passwordMode,
            buttons: [
              {
                name: 'today',
                location: 'after',
                options: passwordButton
              }
            ]
          }"
        >
          <dxi-validation-rule
            type="required"
            message="Password is required"
          ></dxi-validation-rule>
          <dxo-label [visible]="false"></dxo-label>
        </dxi-item>
        <dxi-item
          dataField="rememberMe"
          editorType="dxCheckBox"
          [editorOptions]="{
            text: 'Remember me',
            elementAttr: { class: 'form-text' }
          }"
        >
          <dxo-label [visible]="false"></dxo-label>
        </dxi-item>

        <dxi-item itemType="button">
          <dxo-button-options
            width="100%"
            type="default"
            [useSubmitBehavior]="true"
            [template]="'signInTemplate'"
          >
          </dxo-button-options>
        </dxi-item>

        <dxi-item>
          <div class="link">
            <!-- <a >Forgot password?</a> -->
          </div>
        </dxi-item>

        <ng-container *dxTemplate="let item of 'signInTemplate'">
          <span class="dx-button-text">
            <ng-container *ngIf="loading; else notLoading">
              <dx-load-indicator
                width="24px"
                height="24px"
                [visible]="true"
              ></dx-load-indicator>
            </ng-container>
            <ng-template #notLoading>Sign In</ng-template>
          </span>
        </ng-container>
      </dx-form>
    </form>
  </div>
</div>
